<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta name="verydows-baseurl" content="<{$common.baseurl}>" />
<title><{$title}> - <{$GLOBALS.cfg.site_name}></title>
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/general.css" />
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/iconfont/iconfont.css">
<link rel="stylesheet" type="text/css" href="<{$common.theme}>/css/prompt.css" />
<script type="text/javascript" src="<{$common.theme}>/js/zepto.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="header">
    <div class="op lt"><a href="<{url c='mobile/main' a='index'}>"><i class="f20 iconfont">&#xe602;</i></a></div>
    <h2><{$title}></h2>
  </div>
  <div class="sysprompt module">
    <div class="main cut">
      <div class="err-<{$status}> iconbg"></div>
      <h2 class="f14 xauto mt20"><{$content}></h3>
    </div>
    <div class="act center mt20">
      <a href="<{url c='mobile/main' a='index'}>">返回首页</a>
      <a href="javascript:history.back(-1)">上一页</a>
    </div>
  </div>
</div>
</body>
</html>
