<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<{include file='backend/lib/meta.html'}>
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/main.css" />
<script type="text/javascript" src="public/script/jquery.js"></script>
<script type="text/javascript" src="public/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="public/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>用户组列表</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="<{url m=$MOD c='user_group' a='add'}>"><i></i><font>添加新用户组</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='user_group' a='edit'}>', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='user_group' a='delete'}>', 'id')"><i class="remove"></i><font>删除</font></a>
    </div>
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th>分类名称</th>
          <th width="250" colspan="3">经验值区间</th>
          <th width="120">折扣率</th>
        </tr>
        <{foreach $group_list as $v}>
        <tr>
          <td width="20"><input name="id" type="checkbox" value="<{$v.group_id}>" /></td>
          <td width="30"><{$v.group_id}></td>
          <td class="ta-l"><a class="blue" href="<{url m=$MOD c='user_group' a='edit' id=$v.group_id}>"><{$v.group_name}></a></td>
          <td width="110" class="ta-r"><{$v.min_exp}></td>
          <td width="30" class="c999">~</td>
          <td width="110" class="ta-l"><{$v.max_exp}></td>
          <td><{$v.discount_rate}>%</td>
        </tr>
        <{/foreach}>
      </table>
    </div>
  </div>
</div>
</body>
</html>
