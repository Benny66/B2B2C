<div class="bw-row pad10 cut">
  <form method="post" action="<{url m=$MOD c='setting' a='update' step='global'}>">
    <table class="dataform">
      <tr>
        <th width="130">上传文件类型</th>
        <td>
          <textarea class="txtarea" name="upload_filetype" cols="75" rows="3"><{$rs.upload_filetype}></textarea>
          <p class="caaa mt10">文件管理器中允许上传的文件类型，请使用如 ".jpg" 这样的扩展名格式，多个不同类型请用 "|" 分隔</p>
        </td>
      </tr>
      <tr>
        <th>上传文件大小</th>
        <td>
          <input class="w100 txt" name="upload_filesize" type="text" value="<{$rs.upload_filesize}>" />
          <font class="caaa ml20">文件管理器中上传文件大小上限(单位可以是"KB"或"MB")，为 0 则表示系统不做限制(使用PHP默认配置)</font>
        </td>
      </tr>
    </table>
    <div class="submitbtn" style="padding-left:260px;">
      <button type="submit" class="ubtn btn">保存并更新其他设置</button>
      <button type="reset" class="fbtn btn">重置表单</button>
    </div>
  </form>
</div>
