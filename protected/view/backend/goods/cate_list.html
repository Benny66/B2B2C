<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<{include file='backend/lib/meta.html'}>
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/verydows.css" />
<link rel="stylesheet" type="text/css" href="public/theme/backend/css/main.css" />
<script type="text/javascript" src="public/script/jquery.js"></script>
<script type="text/javascript" src="public/theme/backend/js/verydows.js"></script>
<script type="text/javascript" src="public/theme/backend/js/list.js"></script>
</head>
<body>
<div class="content">
  <div class="loc"><h2><i class="icon"></i>商品分类</h2></div>
  <div class="box">
    <div class="doacts">
      <a class="ae add btn" href="<{url m=$MOD c='goods_cate' a='add'}>"><i></i><font>新增分类</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='goods_cate' a='edit'}>', 'id')"><i class="edit"></i><font>编辑</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='goods_cate' a='delete'}>', 'id')"><i class="remove"></i><font>删除</font></a>
      <a class="ae btn" onclick="doslvent('<{url m=$MOD c='goods_cate_attr' a='index'}>', 'id', 'cate_id')"><i class="tag"></i><font>分类属性</font></a>
    </div>
    <{if !empty($results)}>
    <div class="module mt5">
      <table class="datalist">
        <tr>
          <th width="50" colspan="2">编号</th>
          <th>分类名称</th>
          <th width="120">显示排序</th>
        </tr>
        <{foreach $results as $v}>
        <tr>
          <td width="20"><input name="id" type="checkbox" value="<{$v.cate_id}>" /></td>
          <td width="30"><{$v.cate_id}></td>
          <td class="ta-l">
            <{if $v.lv != 0}><i class='lod'><{str_repeat('|—', $v.lv)}></i><{/if}>
            <a class="blue" href="<{url m=$MOD c='goods_cate' a='edit' id=$v.cate_id}>"><{$v.cate_name}></a>
          </td>
          <td><{$v.seq}></td>
        </tr>
        <{/foreach}>
      </table>
    </div>
    <{else}>
    <div class="nors mt5">未找到相关数据记录...</div>
    <{/if}>
  </div>
</div>
</body>
</html>
